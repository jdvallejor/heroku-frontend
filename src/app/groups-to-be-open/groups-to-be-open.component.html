<table>
  <thead>
    <tr>
      <th>Topic name</th>
      <th>Students</th>
      <th>Teachers</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let Topic of Topics">
      <td>{{Topic.name}}</td>
      <td>{{Topic.students_count}}</td>
      <td>{{Topic.teachers_count}}</td>
      <td><button (click)="createTopic(Topic)">Create</button></td>
    </tr>
  </tbody>
</table>
